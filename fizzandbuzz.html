<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fizz and buzz concept


let j = 1;

while(j <= 100){
    if((j % 3) == 0 && (j % 5) == 0){
        console.log("fizzbuzz")
    }
    else if((j % 3) == 0){
        console.log("fizz")
    }
    else if((j % 5) == 0){
        console.log("buzz")
    }
    else{

        console.log(j+"\t");
    }
    j++;
}
    </script>
</body>
</html>
