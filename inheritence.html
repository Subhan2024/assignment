<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
class Car{
    SetName(name){
        this.name = name;

    }
    start(){
        console.log('car is start' +this.name);
    }
    stop (){
        console.log('car is stop' +this.name);
    }
}
class Honda extends Car{
    fullspeed(speed){
        console.log('high speed for' +this.name +' is ' + speed);
    }
}
let mycar = new Honda();
mycar.SetName(' ' + 'civic');
mycar.start();
mycar.stop();
mycar.fullspeed(200);


    </script>
</body>
