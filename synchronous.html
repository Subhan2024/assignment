    <script>
function Registration(cb){

}

        cb();
    }, 1000)
}
function DataDisplayed(cb){
    setTimeout(function(){
    console.log("Data Displayed")
    }, 1500)
}


// callback hell

Registration(function(){
    console.log("registration is successful")
    login(function(){
        console.log("login successful")
        Dataget(function(){

        })
            DataDisplayed();
        
    });
