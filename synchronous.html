<body>
    <script>
function registration(cb){
    setTimeout(function (){
        cb()
    }, 1000);
}
function login(cb){
    setTimeout(function (){
        cb()
    }, 1500);
}function Dataget(cb){
    setTimeout(function (){
        cb()
    }, 2000);
}function DataDisplayed(cb){
    setTimeout(function (){
        console.log("Data Displyed")
    }, 1000);
}

// callback hell

registration(function (){
    console.log("Registration is Successfull");
login(function (){
    console.log("Login Successfull");
Dataget(function (){
    console.log("Data gotted");
});
    DataDisplayed();
}); 

});
    </script>
