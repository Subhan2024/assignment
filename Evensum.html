    <script>

// Evensum concept

let Numbers = [2,3,4,5,6,7,8,9,10,12,21,20];

function Evensum(Numbers){
    let sum = 0;
    for(let i = 0; i < Numbers.length; i++){
        if(Numbers[i] % 2 == 0){
            sum = sum + Numbers[i];
            console.log(sum);
        }
    }
}

Evensum(Numbers)




    </script>
